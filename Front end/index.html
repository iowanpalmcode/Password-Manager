<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>
    <header>
        <h2 onclick="formToggle()"class="addPassword">Add Password</h2>
        <h1 class="title">Password Manager</h1>
        <div class="help">?</div>
    </header>
    <p style="display: none;" class="helpDesc">Put passwords here to manage them easier</p>
    <main>
        <div class="section1">
            <div class="searchCont">
                <h2 class="searchTitle">Search</h2>
                <input class="searchInput" placeholder="Search Passwords">
            </div>
            <p class="noPasswordsError"style="text-align: center; margin-left: 20vw; margin-right: 20vw; font-size: 1.5em;">You currently have no passwords, Click "add passwords" in the top left corner to add a password </p>
            <div class="boxes">
            </div>
        </div>



        <div style="display: none;"class="formToAddPassword">
            <div onclick="formToggle()" class="X" style="top: 80px;cursor: pointer; position: fixed; right: 15vw; font-size: 3em;font-family: arial;">X</div>
            <div id="formcom" class="formTitle"><p style="font-size: 2em;"><b>Title: </b></p><input class="titlef" placeholder="Add Title"></div>
            <div id="formcom" class="formUsername"><p style="font-size: 2em;"><b>Username: </b></p><input class="usernamef" placeholder="Add Username"></div>
            <div id="formcom" class="formPassword"><p style="font-size: 2em;"><b>Password: </b></p><input class="passwordf" placeholder="Add Password"></div>
            <button onclick="addPasswordSubmit()">Add Password</button>
            <p class="errorAddingPassword"style="display: none;">Error adding password</p>
        </div>
    </main>
    <footer>

    </footer>


    <script src="script.js"></script>
</body>
</html>
